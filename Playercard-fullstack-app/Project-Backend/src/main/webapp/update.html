<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta name ="viewport" content="width-device-width, intial-scale=1,  shrink-to-fit=yes">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="playercard.css">
</head>
<title>playercard</title>

<body>
    <div class="Background">
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.jpg" alt="Logo" style="width:70px;">
            </a>
            <a href="index.html" class="navbar-brand">Kombat Kards</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="playercard.html">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view.html">View</a>
                    </li>
                </ul>
            </div>
    </div>
    </nav>
    <div class="playercard-header">
        <h1 class="display-4">Edit your playercard details:</h1>
    </div>
    <div class="page">
        <h6>Your name</h6>
        <div class="namefield">
            <input id="sName" type="text" oninput="setName(this)"> </input><br>
        </div>
        <h6>Your gamertag</h6>
        <div class="gamertagfield">
            <input id="sTag" type="text" oninput="setGamerTag(this)"></input>
        </div>
        <h6>Your character</h6>
        <div class="characterfield">
            <input id="sChar" type="text" oninput="setCharacter(this)"></input><br>
        </div>
        <div class="savebtn">
            <button id="Save" class="btn btn-primary" onclick="updateDetails()">Save</button>
        </div>
        <div class="returnmsg">
            <h3 id="updateMsg">Enter all your details to update your playercard</h3>
        </div>
    </div>
    <script src="serverRequest.js"></script>
    <script src="update.js"></script>
</body>

</html>
